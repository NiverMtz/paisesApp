<div class="animate__animated animate__jackInTheBox">
    <h3>Buscar por region 
        <small> | {{ regionActiva }}</small>
    </h3>
    
    <h5 class="my-3">
        Seleccione la regi√≥n
    </h5>
    
    <!-- [class.btn-primary]="region == regionActiva" -->
    <!-- [ngClass]="{
        'btn-primary': regionActiva === region,
        'btn-outline-primary': regionActiva !== region
    }" -->
    <div class="row">
        <div class="col">
            <button *ngFor="let region of regiones"
                    [class]="getClaseCSS( region )"
                    (click)="activarRegion( region )">
                {{ region }}
            </button>
        </div>
    </div>
    
    <div *ngIf="paises.length > 0" class="row">
        <div class="col">
            <app-pais-tabla
            [paises]="paises">            
            </app-pais-tabla>
        </div>
    </div>
</div>
